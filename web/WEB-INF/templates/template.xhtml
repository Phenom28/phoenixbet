<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                template="/admin.xhtml">

    <ui:define name="head">
        <script async="true" src="https://www.googletagmanager.com/gtag/js?id=UA-132319517-1"></script>
        <script>
            window.dataLayer = window.dataLayer || [];
            function gtag() {
                dataLayer.push(arguments);
            }
            gtag('js', new Date());

            gtag('config', 'UA-132319517-1');
        </script>
        <title>PhoenixBet</title>
        <link rel="shortcut icon" type="image/x-icon" href="#{resource['favicon/favicon.ico']}"/>
        <link rel="shortcut icon" type="image/x-icon" href="#{resource['favicon/favicon-16x16.png']}" sizes="16x16"/>
        <link rel="shortcut icon" type="image/x-icon" href="#{resource['favicon/favicon-32x32.png']}" sizes="32x32"/>
        <link rel="shortcut icon" type="image/x-icon" href="#{resource['favicon/favicon-96x96.png']}" sizes="96x96"/>
        <link rel="manifest" href="manifest.json"/>
        <meta name="theme-color" content="#444"/>
        <meta name="mobile-web-app-capable" content="yes"/>
        <f:loadBundle var="msg" basename="Bundle"/>
        <h:outputStylesheet library="css" name="default.css"/>
        <h:outputScript library="js" name="default.js"/>
    </ui:define>

    <ui:define name="head-end">
        <script async="true" src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
        <script>
    (adsbygoogle = window.adsbygoogle || []).push({
        google_ad_client: "ca-pub-9505979563117159",
        enable_page_level_ads: true
    });
        </script>
    </ui:define>

    <ui:define name="logo">
        <p:graphicImage library="logo" name="logo-32x32.png"/>
    </ui:define>

    <ui:define name="logo-mini">
        <p:graphicImage library="logo" name="logo-32x32.png"/>
    </ui:define>

    <ui:define name="menu">
        <ui:include src="/includes/menu.xhtml"/>
    </ui:define>

    <ui:define name="body-begin">
        <p:growl id="growl" life="3000" globalOnly="true" showDetail="true"
                 severity="error,fatal,info,warn" escape="false">
            <p:autoUpdate/>
        </p:growl>
    </ui:define>

    <ui:define name="footer">
        <p:link outcome="/index">
            Copyright (C) 2018 - PhoenixBet
        </p:link>

        <div class="pull-right hidden-xs" style="color: gray">
            <i>#{msg['version']}</i>
        </div>

    </ui:define>


</ui:composition>
