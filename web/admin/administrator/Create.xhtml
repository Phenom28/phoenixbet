<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <p:dialog id="AdministratorCreateDlg" widgetVar="AdministratorCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{msg['CreateAdministratorTitle']}">
        <h:form id="AdministratorCreateForm">
            <h:panelGroup id="display">
                <p:panelGrid columns="2" rendered="#{administratorController.selected != null}">
                    <p:outputLabel value="#{msg['CreateAdministratorLabel_firstName']}" for="firstName" />
                    <p:inputText id="firstName" value="#{administratorController.selected.firstName}" title="#{msg['CreateAdministratorTitle_firstName']}" required="true" requiredMessage="#{['CreateAdministratorRequiredMessage_firstName']}"/>
                    <p:outputLabel value="#{msg['CreateAdministratorLabel_lastName']}" for="lastName" />
                    <p:inputText id="lastName" value="#{administratorController.selected.lastName}" title="#{['CreateAdministratorTitle_lastName']}" required="true" requiredMessage="#{msg['CreateAdministratorRequiredMessage_lastName']}"/>
                    <p:outputLabel value="#{msg['CreateAdministratorLabel_userName']}" for="userName" />
                    <p:inputText id="userName" value="#{administratorController.selected.userName}" title="#{msg['CreateAdministratorTitle_userName']}" required="true" requiredMessage="#{['CreateAdministratorRequiredMessage_userName']}"/>
                    <p:outputLabel value="#{msg['CreateAdministratorLabel_password']}" for="password" />
                    <p:password id="password" value="#{administratorController.selected.password}" title="#{msg['CreateAdministratorTitle_password']}" required="true" requiredMessage="#{msg['CreateAdministratorRequiredMessage_password']}"
                                feedback="true" inline="true"/>
                </p:panelGrid>
                <p:commandButton global="true" actionListener="#{administratorController.create}" value="#{msg['Save']}" update="display,:AdministratorListForm:datalist,:growl" onclick="PF('statusDialog').show()" oncomplete="handleSubmit(args,'AdministratorCreateDialog');"/>
                <p:commandButton value="#{msg['Cancel']}" type="button" onclick="PF('AdministratorCreateDialog').hide()"/>
            </h:panelGroup>
        </h:form>
    </p:dialog>

</ui:composition>
