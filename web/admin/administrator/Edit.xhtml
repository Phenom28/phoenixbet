<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <p:dialog id="AdministratorEditDlg" widgetVar="AdministratorEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{msg['EditAdministratorTitle']}">
        <h:form id="AdministratorEditForm">
            <h:panelGroup id="display">
                <p:panelGrid columns="2" rendered="#{administratorController.selected != null}">
                    <p:outputLabel value="#{msg['EditAdministratorLabel_firstName']}" for="firstName" />
                    <p:inputText id="firstName" value="#{administratorController.selected.firstName}" title="#{msg['EditAdministratorTitle_firstName']}" required="true" requiredMessage="#{msg['EditAdministratorRequiredMessage_firstName']}"/>
                    <p:outputLabel value="#{msg['EditAdministratorLabel_lastName']}" for="lastName" />
                    <p:inputText id="lastName" value="#{administratorController.selected.lastName}" title="#{msg['EditAdministratorTitle_lastName']}" required="true" requiredMessage="#{msg['EditAdministratorRequiredMessage_lastName']}"/>
                    <p:outputLabel value="#{msg['EditAdministratorLabel_userName']}" for="userName" />
                    <p:inputText id="userName" value="#{administratorController.selected.userName}" title="#{msg['EditAdministratorTitle_userName']}" required="true" requiredMessage="#{msg['EditAdministratorRequiredMessage_userName']}"/>
                    <p:outputLabel value="#{msg['EditAdministratorLabel_password']}" for="password" />
                    <p:password id="password" value="#{administratorController.selected.password}" title="#{msg['EditAdministratorTitle_password']}" required="true" requiredMessage="#{msg['EditAdministratorRequiredMessage_password']}"/>
                </p:panelGrid>
                <p:commandButton actionListener="#{administratorController.update}" value="#{msg['Save']}" update="display,:AdministratorListForm:datalist,:growl" onclick="PF('statusDialog').show()" oncomplete="handleSubmit(args, 'AdministratorEditDialog');"/>
                <p:commandButton value="#{msg['Cancel']}" type="button" onclick="PF('AdministratorEditDialog').hide()"/>
            </h:panelGroup>
        </h:form>
    </p:dialog>

</ui:composition>
