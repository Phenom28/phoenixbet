<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <p:dialog id="TeamEditDlg" widgetVar="TeamEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{msg['EditTeamTitle']}">
        <h:form id="TeamEditForm">
            <h:panelGroup id="display">
                <p:panelGrid columns="2" rendered="#{teamController.selected != null}">
                    <p:outputLabel value="#{msg['EditTeamLabel_name']}" for="name" />
                    <p:inputText id="name" value="#{teamController.selected.name}" title="#{msg['EditTeamTitle_name']}" required="true" requiredMessage="#{msg['EditTeamRequiredMessage_name']}"/>
                    <p:outputLabel value="#{msg['EditTeamLabel_img']}" for="img" />
                    <p:inputText id="img" value="#{teamController.selected.img}" title="#{msg['EditTeamTitle_img']}" />
                    <p:outputLabel value="#{msg['EditTeamLabel_imgSrc']}" for="imgSrc" />
                    <p:inputTextarea rows="4" cols="30" id="imgSrc" value="#{teamController.selected.imgSrc}" title="#{msg['EditTeamTitle_imgSrc']}" />
                </p:panelGrid>
                <p:commandButton actionListener="#{teamController.update}" value="#{msg['Save']}" update="display,:TeamListForm:datalist,:growl" onclick="PF('statusDialog').show()" oncomplete="handleSubmit(args, 'TeamEditDialog');"/>
                <p:commandButton value="#{msg['Cancel']}" type="button" onclick="PF('TeamEditDialog').hide()"/>
            </h:panelGroup>
        </h:form>
    </p:dialog>

</ui:composition>
