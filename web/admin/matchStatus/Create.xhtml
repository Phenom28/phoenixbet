<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <p:dialog id="MatchStatusCreateDlg" widgetVar="MatchStatusCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{msg['CreateMatchStatusTitle']}">
        <h:form id="MatchStatusCreateForm">
            <h:panelGroup id="display">
                <p:panelGrid columns="2" rendered="#{matchStatusController.selected != null}">
                    <p:outputLabel value="#{msg['CreateMatchStatusLabel_status']}" for="status" />
                    <p:inputText id="status" value="#{matchStatusController.selected.status}" title="#{msg['CreateMatchStatusTitle_status']}" />
                </p:panelGrid>
                <p:commandButton actionListener="#{matchStatusController.create}" value="#{msg['Save']}" update="display,:MatchStatusListForm:datalist,:growl" onclick="PF('statusDialog').show()" oncomplete="handleSubmit(args,'MatchStatusCreateDialog');"/>
                <p:commandButton value="#{msg['Cancel']}" type="button" onclick="PF('MatchStatusCreateDialog').hide()"/>
            </h:panelGroup>
        </h:form>
    </p:dialog>

</ui:composition>
