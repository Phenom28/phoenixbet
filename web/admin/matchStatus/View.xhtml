<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <p:dialog id="MatchStatusViewDlg" widgetVar="MatchStatusViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{msg['ViewMatchStatusTitle']}">
        <h:form id="MatchStatusViewForm">
            <h:panelGroup id="display">
                <p:panelGrid columns="2" rendered="#{matchStatusController.selected != null}">
                    <h:outputText value="#{msg['ViewMatchStatusLabel_id']}"/>
                    <h:outputText value="#{matchStatusController.selected.id}" title="#{msg['ViewMatchStatusTitle_id']}"/>
                    <h:outputText value="#{msg['ViewMatchStatusLabel_status']}"/>
                    <h:outputText value="#{matchStatusController.selected.status}" title="#{msg['ViewMatchStatusTitle_status']}"/>
                </p:panelGrid>
                <p:commandButton value="#{msg['Close']}" type="button" onclick="PF('MatchStatusViewDialog').hide()"/>
            </h:panelGroup>
        </h:form>
    </p:dialog>

</ui:composition>
