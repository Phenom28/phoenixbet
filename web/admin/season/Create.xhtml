<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <p:dialog id="SeasonCreateDlg" widgetVar="SeasonCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{msg['CreateSeasonTitle']}">
        <h:form id="SeasonCreateForm">
            <h:panelGroup id="display">
                <p:panelGrid columns="2" rendered="#{seasonController.selected != null}">
                    <p:outputLabel value="#{msg['CreateSeasonLabel_year']}" for="year" />
                    <p:inputText id="year" value="#{seasonController.selected.year}" title="#{msg['CreateSeasonTitle_year']}" />
                </p:panelGrid>
                <p:commandButton actionListener="#{seasonController.create}" value="#{msg['Save']}" update="display,:SeasonListForm:datalist,:growl" onclick="PF('statusDialog').show()" oncomplete="handleSubmit(args,'SeasonCreateDialog');"/>
                <p:commandButton value="#{msg['Cancel']}" type="button" onclick="PF('SeasonCreateDialog').hide()"/>
            </h:panelGroup>
        </h:form>
    </p:dialog>

</ui:composition>
