<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <p:dialog id="SeasonViewDlg" widgetVar="SeasonViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{msg['ViewSeasonTitle']}">
        <h:form id="SeasonViewForm">
            <h:panelGroup id="display">
                <p:panelGrid columns="2" rendered="#{seasonController.selected != null}">
                    <h:outputText value="#{msg['ViewSeasonLabel_id']}"/>
                    <h:outputText value="#{seasonController.selected.id}" title="#{msg['ViewSeasonTitle_id']}"/>
                    <h:outputText value="#{msg['ViewSeasonLabel_year']}"/>
                    <h:outputText value="#{seasonController.selected.year}" title="#{msg['ViewSeasonTitle_year']}"/>
                </p:panelGrid>
                <p:commandButton value="#{msg['Close']}" type="button" onclick="PF('SeasonViewDialog').hide()"/>
            </h:panelGroup>
        </h:form>
    </p:dialog>

</ui:composition>
