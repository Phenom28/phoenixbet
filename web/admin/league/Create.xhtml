<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <p:dialog id="LeagueCreateDlg" widgetVar="LeagueCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{msg['CreateLeagueTitle']}">
        <h:form id="LeagueCreateForm">
            <h:panelGroup id="display">
                <p:panelGrid columns="2" rendered="#{leagueController.selected != null}">
                    <p:outputLabel value="#{msg['CreateLeagueLabel_name']}" for="name" />
                    <p:inputText id="name" value="#{leagueController.selected.name}" title="#{msg['CreateLeagueTitle_name']}" required="true" requiredMessage="#{msg['CreateLeagueRequiredMessage_name']}"/>
                    <p:outputLabel value="#{msg['CreateLeagueLabel_leagueAbbre']}" for="leagueAbbre" />
                    <p:inputText id="leagueAbbre" value="#{leagueController.selected.leagueAbbre}" title="#{msg['CreateLeagueTitle_leagueAbbre']}" />
                    <p:outputLabel value="#{msg['CreateLeagueLabel_country']}" for="country" />
                    <p:selectOneMenu id="country" value="#{leagueController.selected.country}" required="true" requiredMessage="#{msg['EditLeagueRequiredMessage_country']}">
                        <f:selectItems value="#{countryController.countriesAvailableSelectOne}"
                                       var="country"
                                       itemValue="#{country}"
                                       itemLabel="#{country.name}"/>
                    </p:selectOneMenu>
                </p:panelGrid>
                <p:commandButton actionListener="#{leagueController.create}" value="#{msg['Save']}" update="display,:LeagueListForm:datalist,:growl" onclick="PF('statusDialog').show()" oncomplete="handleSubmit(args,'LeagueCreateDialog');"/>
                <p:commandButton value="#{msg['Cancel']}" type="button" onclick="PF('LeagueCreateDialog').hide()"/>
            </h:panelGroup>
        </h:form>
    </p:dialog>

</ui:composition>
