<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <p:dialog id="CountryEditDlg" widgetVar="CountryEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{msg['EditCountryTitle']}">
        <h:form id="CountryEditForm">
            <h:panelGroup id="display">
                <p:panelGrid columns="2" rendered="#{countryController.selected != null}">
                    <p:outputLabel value="#{msg['EditCountryLabel_name']}" for="name" />
                    <p:inputText id="name" value="#{countryController.selected.name}" title="#{msg['EditCountryTitle_name']}" required="true" requiredMessage="#{msg['EditCountryRequiredMessage_name']}"/>
                    <p:outputLabel value="#{msg['EditCountryLabel_img']}" for="img" />
                    <p:inputText id="img" value="#{countryController.selected.img}" title="#{msg['EditCountryTitle_img']}" />
                    <p:outputLabel value="#{msg['EditCountryLabel_imgSrc']}" for="imgSrc" />
                    <p:inputTextarea rows="4" cols="30" id="imgSrc" value="#{countryController.selected.imgSrc}" title="#{msg['EditCountryTitle_imgSrc']}" />
                </p:panelGrid>
                <p:commandButton actionListener="#{countryController.update}" value="#{msg['Save']}" update="display,:CountryListForm:datalist,:growl" onclick="PF('statusDialog').show()" oncomplete="handleSubmit(args, 'CountryEditDialog');"/>
                <p:commandButton value="#{msg['Cancel']}" type="button" onclick="PF('CountryEditDialog').hide()"/>
            </h:panelGroup>
        </h:form>
    </p:dialog>

</ui:composition>
