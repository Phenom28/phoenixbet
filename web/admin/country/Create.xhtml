<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <p:dialog id="CountryCreateDlg" widgetVar="CountryCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{msg['CreateCountryTitle']}"
              responsive="true">
        <h:form id="CountryCreateForm">
            <h:panelGroup id="display">
                <p:panelGrid columns="2" rendered="#{countryController.selected != null}">
                    <p:outputLabel value="#{msg['CreateCountryLabel_name']}" for="name" />
                    <p:inputText id="name" value="#{countryController.selected.name}" title="#{msg['CreateCountryTitle_name']}" required="true" requiredMessage="#{msg['CreateCountryRequiredMessage_name']}"/>
                    <p:outputLabel value="#{msg['CreateCountryLabel_img']}" for="img" />
                    <p:inputText id="img" value="#{countryController.selected.img}" title="#{msg['CreateCountryTitle_img']}" />
                    <p:outputLabel value="#{msg['CreateCountryLabel_imgSrc']}" for="imgSrc" />
                    <p:inputTextarea rows="4" cols="30" id="imgSrc" value="#{countryController.selected.imgSrc}" title="#{msg['CreateCountryTitle_imgSrc']}" />
                 
                </p:panelGrid>
                <p:commandButton actionListener="#{countryController.create}" value="#{msg['Save']}" update="display,:CountryListForm:datalist,:growl" onclick="PF('statusDialog').show()" oncomplete="handleSubmit(args,'CountryCreateDialog');"/>
                <p:commandButton value="#{msg['Cancel']}" onclick="PF('CountryCreateDialog').hide()"/>
            </h:panelGroup>
        </h:form>
    </p:dialog>

</ui:composition>
