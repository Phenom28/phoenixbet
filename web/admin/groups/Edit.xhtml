<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <p:dialog id="GroupsEditDlg" widgetVar="GroupsEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{msg['EditGroupsTitle']}">
        <h:form id="GroupsEditForm">
            <h:panelGroup id="display">
                <p:panelGrid columns="2" rendered="#{groupsController.selected != null}">
                    <p:outputLabel value="#{msg['EditGroupsLabel_name']}" for="name" />
                    <p:inputText id="name" value="#{groupsController.selected.name}" title="#{msg['EditGroupsTitle_name']}" required="true" requiredMessage="#{msg['EditGroupsRequiredMessage_name']}"/>
                    <p:outputLabel value="#{msg['EditGroupsLabel_description']}" for="description" />
                    <p:inputText id="description" value="#{groupsController.selected.description}" title="#{msg['EditGroupsTitle_description']}" />
                </p:panelGrid>
                <p:commandButton actionListener="#{groupsController.update}" value="#{msg['Save']}" update="display,:GroupsListForm:datalist,:growl" onclick="PF('statusDialog').show()" oncomplete="handleSubmit(args, 'GroupsEditDialog');"/>
                <p:commandButton value="#{msg['Cancel']}" type="button" onclick="PF('GroupsEditDialog').hide()"/>
            </h:panelGroup>
        </h:form>
    </p:dialog>

</ui:composition>
