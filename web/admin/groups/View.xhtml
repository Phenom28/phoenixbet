<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <p:dialog id="GroupsViewDlg" widgetVar="GroupsViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{msg['ViewGroupsTitle']}">
        <h:form id="GroupsViewForm">
            <h:panelGroup id="display">
                <p:panelGrid columns="2" rendered="#{groupsController.selected != null}">
                    <h:outputText value="#{msg['ViewGroupsLabel_id']}"/>
                    <h:outputText value="#{groupsController.selected.id}" title="#{msg['ViewGroupsTitle_id']}"/>
                    <h:outputText value="#{msg['ViewGroupsLabel_name']}"/>
                    <h:outputText value="#{groupsController.selected.name}" title="#{msg['ViewGroupsTitle_name']}"/>
                    <h:outputText value="#{msg['ViewGroupsLabel_description']}"/>
                    <h:outputText value="#{groupsController.selected.description}" title="#{msg['ViewGroupsTitle_description']}"/>
                </p:panelGrid>
                <p:commandButton value="#{msg['Close']}" type="button" onclick="PF('GroupsViewDialog').hide()"/>
            </h:panelGroup>
        </h:form>
    </p:dialog>

</ui:composition>
