<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <p:dialog id="GroupsCreateDlg" widgetVar="GroupsCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{msg['CreateGroupsTitle']}">
        <h:form id="GroupsCreateForm">
            <h:panelGroup id="display">
                <p:panelGrid columns="2" rendered="#{groupsController.selected != null}">
                    <p:outputLabel value="#{msg['CreateGroupsLabel_name']}" for="name" />
                    <p:inputText id="name" value="#{groupsController.selected.name}" title="#{msg['CreateGroupsTitle_name']}" required="true" requiredMessage="#{msg['CreateGroupsRequiredMessage_name']}"/>
                    <p:outputLabel value="#{msg['CreateGroupsLabel_description']}" for="description" />
                    <p:inputText id="description" value="#{groupsController.selected.description}" title="#{msg['CreateGroupsTitle_description']}" />
                </p:panelGrid>
                <p:commandButton actionListener="#{groupsController.create}" value="#{msg['Save']}" update="display,:GroupsListForm:datalist,:growl" onclick="PF('statusDialog').show()" oncomplete="handleSubmit(args,'GroupsCreateDialog');"/>
                <p:commandButton value="#{msg['Cancel']}" type="button" onclick="PF('GroupsCreateDialog').hide()"/>
            </h:panelGroup>
        </h:form>
    </p:dialog>

</ui:composition>
